<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BEM</title>
    </head>
    <body>
        <!-- SISTEMA BEM - Metodología de Trabajo -->
        <!-- Ayudar a Trabajar con los nombres de las clases para CSS -->
        <!-- B => Bloque, E => Elemento, M => Modificador -->

        <!-- SIN BEM -->
        <!-- <header>
        <nav class="menu"></nav>
        <img class="logo" src="logo.svg" alt="">
    </header> -->

        <!-- CON BEM -->
        <!-- Representación de un Bloque -->
        <header>
            <!-- Representación de un Elemento -->
            <nav class="header__menu">
                <!-- Representación de un Elemento, su padre directo es header__menu -->
                <a class="header__menu__linkInicio header__menu--activo"
                    >inicio</a
                >
                <a class="header__menu__linkServicios" href="#">servicios</a>
                <a class="header__menu__linkGaleria" href="#">galeria</a>
                <a class="header__menu__linkContactar" href="#">contactar</a>
            </nav>
            <!-- Representación de un Elemento -->
            <img class="header__logo" src="logo.svg" alt="" />

            <h1 class="header__titulo">Título</h1>
            <h4 class="header__subtitulo">
                Hola <span class="header__subtitulo__colorRojo">Mundo</span>
            </h4>
            <ul class="redesSociales">
                <li class="redesSociales__twitter">Twitter</li>
                <li class="redes-sociales__twitter">Twitter</li>
                <li class="redes_sociales__twitter">Twitter</li>
            </ul>

        </header>

        <main>
            <h1>Lorem ipsum dolor sit.</h1>
            <!-- Bloque genérico/plural -->
            <ul class="redes-sociales">
                <li class="redes-sociales__twitter">Twitter</li>
                <li class="redes-sociales__twitter">Twitter</li>
                <li class="redes-sociales__twitter">Twitter</li>
                <li class="redes-sociales__twitter">Twitter</li>
            </ul>
        </main>

        <footer>
            <ul class="redes-sociales">
                <li class="redes-sociales__twitter">Twitter</li>
                <li class="redes-sociales__twitter">Twitter</li>
                <li class="redes-sociales__twitter">Twitter</li>
                <li class="redes-sociales__twitter">Twitter</li>
            </ul>
        </footer>




    </body>
</html>
