<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Web NO quiero que Google intervenga -->
        <meta name="robots" content="none">
        <!-- Web Lista -->
        <meta name="robots" content="noindex, nofollow">

        <!-- Título de la Página Web -->
        <title>Práctica que se va a Puntuar</title>
        <!-- LINKS -->
        <!-- Links de CSS -->
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="estilos.css" />
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <section id="header">
                <!-- Zona de logo y menu -->
                <article class="menu">
                    <!-- Logotipo de la empresa -->
                    <img
                        class="menu__logo"
                        src="./img/logo_instagram.svg"
                        alt="logotipo de instagram en color negro"
                    />
                    <!-- Navegador principal -->
                    <nav class="menu__navegador">
                        <a class="menu__navegador__inicio menu__navegador--activo">Inicio</a>
                        <a class="menu__navegador__servicios" href="servicios.html">servicios</a>
                        <a class="menu__navegador__galeria" href="galeria.html">galeria</a>
                        <a class="menu__navegador__contactar" href="contactar.html">contactar</a>
                    </nav>
                </article>
                <!-- Banner RETINA-DISPLAY -->
                <picture>
                    <!-- ESCRITORIO -->
                    <!-- elegir imagen -->
                    <source srcset="
                        ./img/banner_inicio.jpg 1x,
                        ./img/banner_inicio@2x.jpg 2x
                    ">
                    <!-- imagen con alt -->
                    <img class="banner" src="" alt="banner de la empresa instagram">
                </picture>
            </section>
        </header>
        <!-- MAIN -->
        <main>
            <section id="main"></section>
        </main>
        <!-- FOOTER -->
        <footer>
            <section id="footer">
                <!-- BEM -->
                <section class="izquierda">
                    <!-- Redes Sociales -->
                    <ul class="izquierda__redesSociales">
                        <li class="izquierda__redesSociales__titulo tituloFooter">redes sociales</li>
                        <li class="izquierda__redesSociales__instagram"><a href="http://www.instagram.com">instagram</a></li>
                        <li class="izquierda__redesSociales__twitter"><a href="http://www.twitter.com">twitter</a></li>
                        <li class="izquierda__redesSociales__pinterest"><a href="http://www.pinterest.com">pinterest</a></li>
                    </ul>
                    <!-- Legalidades -->
                    <ul class="izquierda__legalidades">
                        <li class="izquierda__legalidades__titulo tituloFooter">legal</li>
                        <li class="izquierda__legalidades__cookies">cookies</li>
                        <li class="izquierda__legalidades__terminos">terminos y condiciones</li>
                    </ul>
                </section>
                <section class="derecha">
                    <h6 class="derecha__copyright">
                        &copy;Copyright 2021 - Práctica que va a puntuar en el
                        próximo examen
                    </h6>
                </section>
            </section>
        </footer>
    </body>
</html>
